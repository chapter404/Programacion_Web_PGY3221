{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contraseña</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #fbc02d;
            background-image: url("{% static 'imagenes/fondo3.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #recuperar-contraseña-container {
            background: #4F4F4F;
            padding: 2% 3%;
            color: white;
            border: 3px solid #fbc02d;
            border-radius: 5px;
            box-shadow: 0 0 10px #fbc02d;
            margin-top: 5%;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #fbc02d;
        }

        .form-control:focus {
            background-color: #333;
            color: white;
            border-color: #fbc02d;
            box-shadow: 0 0 10px #2da9fb;
        }

        .btn-primary {
            background-color: #4F4F4F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #333;
            box-shadow: 0 0 10px #fbc02d;
        }

        .btn-secondary {
            background-color: #4F4F4F;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #333;
            box-shadow: 0 0 10px #fbc02d;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5" id="recuperar-contraseña-container">
                <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Actualizar Contraseña</button>
                    <a href="{% url 'iniciar_sesion' %}" class="btn btn-secondary mt-3">Volver</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
