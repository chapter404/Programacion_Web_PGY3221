{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5" id="formulario-login-container">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                {% block content %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% endblock %}

                <form id="formulario-login" method="POST" action="{% url 'iniciar_sesion' %}">
                    {% csrf_token %}
                    
                    <div class="mb-2">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Clave de Ingreso</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su clave de ingreso" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
                    <a href="{% url 'inicio' %}" class="btn btn-primary mt-3">Volver al Inicio</a>
                    <a href="{% url 'recuperar_contraseña' %}" class="btn btn-secondary mt-3">Recuperar Contraseña</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
