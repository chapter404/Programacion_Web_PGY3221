<h2>Productos</h2>
<a href="{% url 'crear_producto' %}">Crear Producto</a>

<ul>
    {% for producto in productos %}
    <li>
        {{ producto.nombre }} - {{ producto.precio }}
        <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
        <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
