{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>GAME STUDIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column h-100">
        <header>
            <nav class="barra-navegacion-personalizada d-flex align-items-center justify-content-between px-4">
                {% block content %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% endblock %}
                <span class="navbar-brand mb-0 h1">GAME STUDIO</span>
                <a href="{% url 'panel_inicio_sesion' %}" class="text-dark">Iniciar Sesión</a>
                <a href="{% url 'registro' %}" class="text-dark">Registrarse</a>
            </nav>
        </header>

        <main class="contenedor-principal row d-flex flex-column align-items-center justify-content-center">
            <div class="contenedor-buscador mb-5">
                <h2>Categorías</h2>
                <form class="d-flex justify-content-center">
                    <input type="text" class="form-control" placeholder="Buscar juegos...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <div class="contenedor-imagenes col-12 col-md-10 col-lg-8">
                <div class="row g-4">
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'terror' %}"><img src="{% static './imagenes/terror.webp' %}" alt="Categoría Terror" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'accion' %}"><img src="{% static './imagenes/accion.webp' %}" alt="Categoría Acción" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'mundo_abierto' %}"><img src="{% static './imagenes/mundo abierto.webp' %}" alt="Categoría Mundo Abierto" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'free_to_play' %}"><img src="{% static './imagenes/free to play.webp' %}" alt="Categoría Free to Play" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'supervivencia' %}"><img src="{% static './imagenes/supervivencia.webp' %}" alt="Categoría Supervivencia" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-6 col-lg-4">
                        <a href="{% url 'carreras' %}"><img src="{% static './imagenes/carreras.webp' %}" alt="Categoría Carreras" class="img-fluid rounded"></a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
