<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Carga de estilos estáticos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/django.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light mb-4 custom-header">
        <nav class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Game Studio</a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
                <li class="nav-item me-3"><a class="nav-link" href="{% url 'listar_productos' %}">Productos</a></li>

                {% if user.is_authenticated %}
                    <!-- Formulario para cerrar sesión con método POST -->
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link p-0 custom-btn">Cerrar Sesión</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item me-3"><a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container custom-main">
        {% block content %}
        <!-- Contenido de la página -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
