{% extends "game_studio_app/base_generic.html" %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
    <h2 class="my-4">Lista de Productos</h2>
    <a href="{% url 'crear_producto' %}" class="btn btn-primary mb-3">Crear Producto</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
