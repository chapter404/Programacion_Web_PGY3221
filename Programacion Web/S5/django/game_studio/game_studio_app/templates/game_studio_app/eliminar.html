{% extends "game_studio_app/base_generic.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
    <h2 class="my-4">Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
