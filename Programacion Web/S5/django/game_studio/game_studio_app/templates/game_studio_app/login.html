{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <form id="formulario-login" class="col-12 col-md-8 col-lg-5" method="POST">
                {% csrf_token %}
                
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-2">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Clave de Ingreso</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su clave de ingreso" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
