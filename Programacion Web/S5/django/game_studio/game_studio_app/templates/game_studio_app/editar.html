{% extends "game_studio_app/base_generic.html" %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
    <h2 class="my-4">Crear Producto</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
        <a href="{% url 'home' %}" class="btn btn-link">Volver al Inicio</a>
    </form>
{% endblock %}
