{% extends 'administrar_juegos/base_juego.html' %}

{% block content %}
<style>
    body {
        font-family: "Montserrat", sans-serif;
        background: url("https://c4.wallpaperflare.com/wallpaper/644/305/118/pattern-black-gradient-texture-wallpaper-preview.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #f1c40f;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #fbc02d;
        text-align: center;
        margin-top: 20px;
        text-shadow: 0 0 5px #f1c40f;
    }

    form {
        width: 50%;
        margin: 20px auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        color: #f1c40f;
    }

    form label {
        font-weight: bold;
        color: #fbc02d;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 2px solid #f1c40f;
        border-radius: 5px;
        background-color: #222;
        color: #f1c40f;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form input[type="file"]:focus,
    form select:focus,
    form textarea:focus {
        border-color: #ffc107;
        outline: none;
        box-shadow: 0 0 5px #ffc107;
    }

    .btn-success {
        background-color: #fbc02d;
        color: black;
        border: 2px solid #fbc02d;
        font-weight: bold;
        padding: 10px 15px;
        text-decoration: none;
        margin: 5px;
        transition: all 0.3s ease;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 0 0 10px #fbc02d;
    }

    .btn-success:hover {
        background-color: #ffc107;
        box-shadow: 0 0 15px #ffc107;
    }

    .btn-secondary {
        background-color: #666;
        color: white;
        border: 2px solid #f1c40f;
        font-weight: bold;
        padding: 10px 15px;
        text-decoration: none;
        margin: 5px;
        transition: all 0.3s ease;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 0 0 10px #f1c40f;
    }

    .btn-secondary:hover {
        background-color: #999;
        color: black;
        box-shadow: 0 0 10px #ffc107;
    }

    .btn-primary {
        background-color: #fbc02d;
        color: black;
        border: 2px solid #fbc02d;
        font-weight: bold;
        padding: 10px 15px;
        text-decoration: none;
        margin: 5px;
        transition: all 0.3s ease;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 0 0 10px #fbc02d;
    }

    .btn-primary:hover {
        background-color: #ffc107;
        box-shadow: 0 0 15px #ffc107;
    }

    .form-group {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #f1c40f;
        border-radius: 5px;
        background-color: #222;
    }

    #imagen_juego_preview {
        border: 2px solid #f1c40f;
        border-radius: 5px;
        box-shadow: 0 0 10px #fbc02d;
        margin-top: 10px;
    }

    label {
        color: #f1c40f;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<h2>{% if form.instance.pk %}Editar Juego{% else %}Crear Juego{% endif %}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    {% if imagen_juego_url %}
    <div class="form-group">
        <label for="imagen_juego_preview">Previsualizaci√≥n de la imagen:</label><br>
        <img id="imagen_juego_preview" src="{{ imagen_juego_url }}" alt="Imagen del juego" style="width: 150px; height: auto;"><br>
        <label>
            <input type="checkbox" name="usar_imagen" value="True"> Usar esta imagen para el juego
        </label>
    </div>
    {% endif %}
    
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
<a href="{% url 'mostrar_juegos' %}" class="btn btn-secondary">Cancelar</a>
<a href="{% url 'buscar_juegos' %}" class="btn btn-primary">Buscar juego con GiantBomb API</a>
{% endblock %}
