<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <form id="formulario-registro" class="col-12 col-md-8 col-lg-5">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="mb-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre_real" placeholder="Ingrese su nombre completo" required>
                    <div id="nombre_real_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese un nombre de usuario" required>
                    <div id="nombre_usuario_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="correo" class="form-label">Correo Electr贸nico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electr贸nico" required>
                    <div id="correo_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="direccion_despacho" class="form-label">Direcci贸n de Despacho</label>
                    <input type="text" class="form-control" id="direccion_despacho" placeholder="Ingrese su direcci贸n">
                    <div id="direccion_despacho_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="clave" class="form-label">Clave de Ingreso</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave de ingreso" minlength="6" maxlength="18" required>
                    <div id="clave_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="confirmacion_clave" class="form-label">Repetir Clave de Ingreso</label>
                    <input type="password" class="form-control" id="confirmacion_clave" placeholder="Repita su clave de ingreso" minlength="6" maxlength="18" required>
                    <div id="confirmacion_clave_error" class="text-danger"></div>
                </div>

                <div class="mb-2">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento" required>
                    <div id="fecha_nacimiento_error" class="text-danger"></div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary mt-3 me-3" onclick="validar()">Registrarse</button>
                    <button type="reset" class="btn btn-secondary mt-3 me-3">Limpiar</button>
                    <button type="button" class="btn btn-secondary mt-3 me-3" onclick="resetFormAndGoBack()">Volver</button>
                </div>
                <div id="mensaje_error" class="text-danger"></div>
            </form>
        </div>
    </div>
    <script src="./js/form.js"></script>
</body>

</html>
