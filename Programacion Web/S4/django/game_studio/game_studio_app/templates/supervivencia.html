{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/categorias.css' %}">
    <title>Supervivencia</title>
</head>

<body>

    <div class="contenedor-grid">
        <aside>
            <h1>Categorías</h1>
            <ul>
                <li><a href="{% url 'inicio' %}" class="fw-bold">Todos</a></li>
                <li><a href="{% url 'terror' %}" class="text-blue">Terror</a></li>
                <li><a href="{% url 'accion' %}" class="text-blue">Acción</a></li>
                <li><a href="{% url 'mundo_abierto' %}" class="text-blue">Mundo Abierto</a></li>
                <li><a href="{% url 'free_to_play' %}" class="text-blue">Free To Play</a></li>
                <li><a href="{% url 'supervivencia' %}" class="text-blue">Supervivencia</a></li>
                <li><a href="{% url 'carreras' %}" class="text-blue">Carreras</a></li>
                <li><a href="{% url 'inicio' %}" class="text-blue">Volver</a></li>
            </ul>
        </aside>

        <main>
            <div class="busqueda">
                <input type="text" placeholder="Nombre del juego...">
                <button class="btn btn-primary">Buscar</button>
            </div>
            <div class="contenedor-main">
                <div class="contenedor-juego">
                    <div class="contenedor-imagen">
                        <a href="{% url 'ocean' %}">
                            <img src="{% static './imagenes/oceano.png' %}" alt="ocean" class="imagen-juego">
                        </a>
                    </div>
                    <div class="info">
                        <p>Ocean is Home: Survival Island</p>
                        <p>CLP$ 25.000</p>
                    </div>
                </div>
                <div class="contenedor-juego">
                    <div class="contenedor-imagen">
                        <a href="{% url 'last' %}">
                            <img src="{% static './imagenes/last day on earth.jpg' %}" alt="last" class="imagen-juego">
                        </a>
                    </div>
                    <div class="info">
                        <p>Last Day On Earth: Superivencia</p>
                        <p>CLP$ 15.000</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
