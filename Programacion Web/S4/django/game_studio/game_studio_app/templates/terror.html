{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/categorias.css' %}">
    <title>Página de Categorías</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-4 col-lg-3">
                <h1>Categorías</h1>
                <ul>
                    <li><a href="{% url 'inicio' %}" class="fw-bold">Todos</a></li>
                    <li><a href="{% url 'terror' %}" class="text-blue">Terror</a></li>
                    <li><a href="{% url 'accion' %}" class="text-blue">Acción</a></li>
                    <li><a href="{% url 'mundo_abierto' %}" class="text-blue">Mundo Abierto</a></li>
                    <li><a href="{% url 'free_to_play' %}" class="text-blue">Free To Play</a></li>
                    <li><a href="{% url 'supervivencia' %}" class="text-blue">Supervivencia</a></li>
                    <li><a href="{% url 'carreras' %}" class="text-blue">Carreras</a></li>
                    <li><a href="{% url 'inicio' %}" class="text-blue">Volver</a></li>
                </ul>
            </aside>

            <main class="col-12 col-md-8 col-lg-9">
                <div class="busqueda">
                    <input type="text" placeholder="Nombre del juego...">
                    <button class="btn btn-primary">Buscar</button>
                </div>
                <div class="contenedor-main row">
                    <div class="contenedor-juego col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="contenedor-imagen">
                            <a href="{% url 'silent_hill' %}">
                                <img src="{% static './imagenes/silent hill 2.jpg' %}" alt="Silent Hill 2" class="imagen-juego">
                            </a>
                        </div>
                        <div class="info">
                            <p>Silent Hill 2</p>
                            <p>$48.000</p>
                        </div>
                    </div>
                    <div class="contenedor-juego col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="contenedor-imagen">
                            <a href="{% url 'resident_evil' %}">
                                <img src="{% static './imagenes/resident_evil_4.png' %}" alt="Resident Evil 4" class="imagen-juego">
                            </a>
                        </div>
                        <div class="info">
                            <p>Resident Evil 4</p>
                            <p>$43.000</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
