{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>GAME STUDIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column h-100">
        <header>
            <nav class="barra-navegacion-personalizada d-flex align-items-center justify-content-between px-4">
                <span class="navbar-brand mb-0 h1">GAME STUDIO</span>
                <a href="./form.html" class="text-dark">Registrarse</a>
            </nav>
        </header>

        <main class="contenedor-principal d-flex align-items-center justify-content-center">
            <div class="contenedor-buscador">
                <h2>Categorías</h2>
                <form class="d-flex justify-content-center">
                    <input type="text" class="form-control" placeholder="Buscar juegos...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
            <div class="contenedor-imagenes">
                <div class="row g-4">
                    <div class="col-4">
                        <a href="./terror.html"><img src="{% static './imagenes/terror.webp' %}" alt="Categoría Terror" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-4">
                        <a href="./accion.html"><img src="{% static './imagenes/accion.webp' %}" alt="Categoría Acción" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-4">
                        <a href="./mundo abierto.html"><img src="{% static './imagenes/mundo abierto.webp' %}" alt="Categoría Mundo Abierto" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-4">
                        <a href="free to play.html"><img src="{% static './imagenes/free to play.webp' %}" alt="Categoría Free to Play" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-4">
                        <a href="./supervivencia.html"><img src="{% static './imagenes/supervivencia.webp' %}" alt="Categoría Supervivencia" class="img-fluid rounded"></a>
                    </div>
                    <div class="col-4">
                        <a href="./carreras.html"><img src="{% static './imagenes/carreras.webp' %}" alt="Categoría Carreras" class="img-fluid rounded"></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
