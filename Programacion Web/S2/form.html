<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre_real" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese un nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="clave">Clave de Ingreso</label>
                        <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave de ingreso">
                    </div>
                    <div class="form-group">
                        <label for="repetir_clave">Repetir Clave de Ingreso</label>
                        <input type="password" class="form-control" id="repetir_clave" placeholder="Repita su clave de ingreso">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
