<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form id="formulario-registro">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre_real"
                            placeholder="Ingrese su nombre completo" required>
                        <div id="nombre_real_error" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombre_usuario"
                            placeholder="Ingrese un nombre de usuario" required>
                        <div id="nombre_usuario_error" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electr贸nico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electr贸nico"
                            required>
                        <div id="correo_error" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="direccion_despacho">Direcci贸n de Despacho</label>
                        <input type="text" class="form-control" id="direccion_despacho"
                            placeholder="Ingrese su direcci贸n">
                        <div id="direccion_despacho_error" class="text-danger"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="clave">Clave de Ingreso</label>
                        <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave de ingreso"
                            minlength="6" maxlength="18" required>
                        <div id="clave_error" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmacion_clave">Repetir Clave de Ingreso</label>
                        <input type="password" class="form-control" id="confirmacion_clave"
                            placeholder="Repita su clave de ingreso" minlength="6" maxlength="18" required>
                        <div id="confirmacion_clave_error" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento"
                            placeholder="Ingrese su fecha de nacimiento" required>
                        <div id="fecha_nacimiento_error" class="text-danger"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>

            <div id="mensaje_error" class="text-danger"></div>
            



        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
